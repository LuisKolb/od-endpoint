{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center space-y-4 m-4">
    <div class="font-bold">
        Detectatron 🤖 3000 ™️
    </div>
    <div class="">
        {% if model_name != 'none' %}
        🟢 currently running <span class="font-semibold">{{ model_name }}</span> from <a href="{{ model_handle }}" class="text-blue-700 underline">tensorflow hub</a>
        {% else %}
        🔴 no model currently active
        {% endif %}
    </div>
    <div class="">
        *beep* please upload a <span class="font-semibold">.jpg</span> image to run detection on *bzzt*
    </div>
    <form method='post' enctype='multipart/form-data' class="flex flex-col p-4 bg-gray-200 rounded-md">
        <input type='file' name='image' class="cursor-pointer">
        <input disabled type='submit' value='Upload' class="bg-transparent enabled:hover:bg-blue-500 enabled:cursor-pointer disabled:cursor-not-allowed enabled:text-blue-700 disabled:text-gray-700 font-semibold hover:text-white py-2 px-4 border enabled:border-blue-500 disabled:border-gray-500 hover:border-transparent rounded m-4">
    </form>
</div>
{% endblock content %}
